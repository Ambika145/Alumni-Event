  <!-- Application Form Section -->
  <section id="abc" class="container mt-5">
    <h2>Startup Award Application</h2>
    <form>
      <div class="form-group">
        <label for="startupName">Name of Startup</label>
        <input type="text" id="startupName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="foundersName">Founder(s) Name(s)</label>
        <input type="text" id="foundersName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="industryCategory">Industry Category</label>
        <select id="industryCategory" class="form-control">
          <option>Technology</option>
          <option>Healthcare</option>
          <option>Education</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="attachment">Upload Pitch Deck</label>
        <input type="file" id="attachment" class="form-control-file" />
      </div>
      <button type="submit" class="btn btn-primary">
        Submit Application
      </button>
    </form>
  </section>
  <style>

  /* General Styles */

margin-bottom: 1.5rem;

}

form {

padding: 2rem;

box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

label {

}

input, textarea, select {

button:hover {

/* Responsive Design */

  text-align: center;

}
